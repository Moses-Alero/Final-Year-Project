<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png">
    <title>EDSU Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input id="message-box" name="message" placeholder="Type message...." autocomplete="off">
                    <button id="send-button">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                  <img class = profile-pic src="./img/facebook_No_Image.png" alt="profile pic">
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{timeCreated}}</span>
                </p>
                <p>{{message}}</p>
            </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li> <img class = profile-pic src="./img/facebook_No_Image.png" alt="profile pic"> {{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="./mustache.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./dist/bundle.js" type="module"></script>
</body>
<!-- <script src="https://unpkg.com/mustache@latest"></script> -->
</html>
